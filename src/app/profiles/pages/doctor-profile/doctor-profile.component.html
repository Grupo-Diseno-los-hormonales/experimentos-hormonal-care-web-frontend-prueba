<div class="profile-container">
  <div class="header">
    <button mat-icon-button class="back-btn">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>{{ 'DOCTOR_PROFILE.TITLE' | translate:{ name: doctor.name } }}</h2>
    <button mat-raised-button color="warn" (click)="logout()">
      {{ 'DOCTOR_PROFILE.SIGN_OUT' | translate }}
    </button>
  </div>

  <div class="content">
    <!-- PHOTO -->
    <div class="photo-section">
      <img [src]="doctor.photoUrl || defaultPhoto" alt="Doctor photo">
      <button mat-icon-button (click)="editPhoto()">
        <mat-icon>edit</mat-icon>
      </button>
      <p>{{ 'DOCTOR_PROFILE.EDIT_PHOTO' | translate }}</p>
    </div>

    <!-- FORMULARIO -->
    <div class="form-section mat-elevation-z2">
      <div class="field" *ngFor="let field of profileFields">
        <label>{{ field.label | translate }}</label>
        <div class="input-icon">
          <input [(ngModel)]="field.value" [readonly]="!field.editable" />
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- PLAN Y CALENDARIO -->
    <div class="plan-section">
      <p><strong>{{ 'DOCTOR_PROFILE.PATIENTS' | translate }}:</strong> {{ doctor.patients }}/5</p>
      <button mat-raised-button color="accent" (click)="improvePlan()">
        {{ 'DOCTOR_PROFILE.IMPROVE_PLAN' | translate }}
      </button>
      <p><strong>{{ 'DOCTOR_PROFILE.AVAILABILITY' | translate }}:</strong></p>
      <mat-calendar [(selected)]="selectedDate"></mat-calendar>
      <button mat-icon-button (click)="editCalendar()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>

  <div class="actions">
    <button mat-stroked-button (click)="configureCertificates()">
      {{ 'DOCTOR_PROFILE.CONFIGURE_CERTIFICATES' | translate }}
      <mat-icon>arrow_forward</mat-icon>
    </button>
    <button mat-stroked-button (click)="configurePlan()">
      {{ 'DOCTOR_PROFILE.CONFIGURE_PLAN' | translate }}
      <mat-icon>arrow_forward</mat-icon>
    </button>
    <button mat-stroked-button (click)="setUpNotification()">
      {{ 'DOCTOR_PROFILE.SETUP_NOTIFICATIONS' | translate }}
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
