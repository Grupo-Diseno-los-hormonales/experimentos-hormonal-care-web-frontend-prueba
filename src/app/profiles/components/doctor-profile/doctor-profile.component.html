<div class="profile-container" *ngIf="doctor; else noDoctor">
  <div class="header">
    <button class="back-button" (click)="goBack()">‚Üê</button>
    <h1>{{ doctor.name }}</h1>
  </div>

  <div class="main-content">
    <div class="left-side">
      <img class="doctor-photo" [src]="doctor.image" alt="Doctor Photo">

      <div class="rate-card">
        <p class="rate-title">{{ 'doctor.rateTitle' | translate }}</p>
        <p class="rate-price">s/. {{ doctor.price }}</p>
        <button mat-raised-button color="primary" (click)="scheduleAppointment(doctor.id)">
          {{ 'doctor.scheduleButton' | translate }}
        </button>
      </div>
    </div>

    <div class="right-side">
      <div class="info-box">
        <div class="info-item" *ngIf="doctor.specialty">
          <label>{{ 'doctor.specialtyLabel' | translate }}</label>
          <input type="text" [value]="'doctor.specialties.' + doctor.specialty | translate" disabled>
        </div>
        <div class="info-item" *ngIf="doctor.sub_speciality">
          <label>{{ 'doctor.subSpecialtyLabel' | translate }}</label>
          <input type="text" [value]="'doctor.subSpecialties.' + doctor.sub_speciality | translate" disabled>
        </div>
        <div class="info-item" *ngIf="doctor.schoolNumber">
          <label>{{ 'doctor.schoolNumberLabel' | translate }}</label>
          <input type="text" [value]="doctor.schoolNumber" disabled>
        </div>
        <div class="info-item" *ngIf="doctor.rne">
          <label>{{ 'doctor.rneLabel' | translate }}</label>
          <input type="text" [value]="doctor.rne" disabled>
        </div>
        <div class="info-item" *ngIf="doctor.undergraduate">
          <label>{{ 'doctor.undergraduateLabel' | translate }}</label>
          <input type="text" [value]="'doctor.universities.' + doctor.undergraduate | translate" disabled>
        </div>
        <div class="info-item" *ngIf="doctor.postgraduate">
          <label>{{ 'doctor.postgraduateLabel' | translate }}</label>
          <input type="text" [value]="'doctor.universities.' + doctor.postgraduate | translate" disabled>
        </div>
      </div>

      <div class="certificates-section">
        <div class="certificates-grid">
          <img *ngFor="let certificate of doctor.certificates" [src]="certificate" class="certificate-image" alt="Certificate">
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noDoctor>
  <p>{{ 'doctor.loading' | translate }}</p>
</ng-template>
