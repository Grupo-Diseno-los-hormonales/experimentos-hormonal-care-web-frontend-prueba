<section>
  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="drug_name">{{ 'treatmentTable.medication' | translate }}</th>
      <th mat-sort-header="concentration">{{ 'treatmentTable.concentration' | translate }}</th>
      <th mat-sort-header="frequency">{{ 'treatmentTable.frequency' | translate }}</th>
    </tr>

    <tr *ngFor="let treatment of dataSource">
      <td class="left">{{ 'drugs.' + treatment.drug_name | translate }}</td>

      <td class="right">{{ treatment.concentration }}</td>
      <td class="right">{{ 'treatmentFrequencies.' + treatment.frequency | translate }}</td>

    </tr>
  </table>
</section>
