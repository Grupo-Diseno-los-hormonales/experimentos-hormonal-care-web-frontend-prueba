<h2 class="support-title">{{ 'SUPPORT.TITLE' | translate }}</h2>

<mat-tab-group [(selectedIndex)]="selectedTabIndex">
  <mat-tab label="{{ 'SUPPORT.TABS.ALL' | translate }}">
    <app-ticket-list [tickets]="mockTickets"></app-ticket-list>
  </mat-tab>

  <mat-tab label="{{ 'SUPPORT.TABS.CHAT' | translate }}">
    <app-live-chat></app-live-chat>
  </mat-tab>

  <mat-tab label="{{ 'SUPPORT.TABS.KB' | translate }}">
    <app-knowledge-base></app-knowledge-base>
  </mat-tab>

  <mat-tab label="{{ 'SUPPORT.TABS.ANALYTICS' | translate }}">
    <app-analytics></app-analytics>
  </mat-tab>

  <mat-tab label="{{ 'SUPPORT.TABS.SETTINGS' | translate }}">
    <app-settings></app-settings>
  </mat-tab>
</mat-tab-group>
