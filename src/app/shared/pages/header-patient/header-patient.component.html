<mat-toolbar>
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <mat-toolbar>{{ 'appName' | translate }}</mat-toolbar>
  </div>

  <button (click)="navigateToDoctors()" class="btn btn-primary">
    {{ 'header.availableDoctors' | translate }}
  </button>

  <span class="spacer"></span>

  <a mat-button
     *ngFor="let option of optionsPatients; let i = index"
     [routerLink]="option.path"
     routerLinkActive="active-button"
     class="nav-button"
     [class.first-button]="i === 0">
    <span class="icon-text">
      <img [src]="option.icon" class="option-icon" alt="{{ 'header.options.' + option.key | translate }}">
      <span class="option-label">{{ 'header.options.' + option.key | translate }}</span>
    </span>
  </a>
 <app-language-switcher></app-language-switcher>
  <button mat-raised-button color="warn" (click)="logout()">
    {{ 'header.signOut' | translate }}
  </button>
</mat-toolbar>
